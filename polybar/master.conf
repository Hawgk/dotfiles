;=====================================================
;     Colors & Settings
;=====================================================

;The top and bottom triangles and logo: 304048
;The yellow stripe: gradient from bottom corner a07f00 to middle f0c100 to top corner c89f00
;The maia stripe: gradient from 0f6957 to 1ed2b0 to 16a085
;The two adapta stripes: gradient from 304048 in the corners to 62808e in the middle
;The adapta light blue stripe: gradient from 006a78 to 00bcd4
;The orange stripe: gradient from c85000 to ff6905
;I cannot give you an exact value for the light background,
; because there is a noise texture on the top of another layer (plus the grid),
;  so I could also only give you an approximate value based on colour picking,
;   but due to the noise, it varies based on where your picker is placed.
[theme]
red = #ab4642
green = #a1b56c
yellow = #f7ca88
blue = #7cafc2
magenta = #ba8baf
cyan = #86c1b9
white = #d8d8d8
brightblack = #353535
brightwhite = #f8f8f8
brown = #dc9656
darkbrown = #a16946
black = #282828
grey = #989898
lightgrey = #b8b8b8

black1 = #353535
black2 = #424242
black3 = #494949
black4 = #565656

padding = 1

[colors]
active = ${theme.brightblack}
foreground = ${theme.grey}
background = ${theme.black}
border = ${theme.brown}
moderate = ${theme.yellow}
occupied = ${theme.red}
urgent = ${theme.red}
trim = ${theme.brown}
blue = ${theme.blue}
pink = ${theme.magenta}
orange = ${theme.red}
purple = ${theme.magenta}
yellow = ${theme.yellow}
lightgrey = ${theme.lightgrey}

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 24
border-size = 0
border-top-size = 0
border-bottom-size = 0
;radius-top = 15
radius = 0
bottom = false
line-size = 0
tray-maxsize = 28
font-0 = "PixelCarnageMonoTT:size=12:antialias=false;3"
font-1 = "PixelCarnageMonoTT Nerd Font:size=18:antialias=false;6"
font-2 = "Material Icons:size=11:antialias=true;3"
font-3 = "icomoon:size=12:antialias=true;2"
font-4 = "font\-logos:size=12:antialias=true;1"
offset-x = 9 
offset-y = 9
fixed-center = true
border-color = ${colors.active}
background = ${colors.background}
foreground = ${colors.foreground}
margin-bottom = 0
module-margin = 0
padding-right = 0
padding-left = 0
;separator = |
;scroll-up = pamixer -i 2
;scroll-down = pamixer -d 2
;click-middle = skippy-xd --activate-window-picker
;double-click-left = networkmanager_dmenu
;double-click-middle = skippy-xd --activate-window-picker
;double-click-right = pavucontrol &
